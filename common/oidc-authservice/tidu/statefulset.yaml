apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  serviceName: authservice
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: authservice
    spec:
      containers:
      - name: authservice
        image: gcr.io/arrikto/kubeflow/oidc-authservice:6ac9400
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-api
          containerPort: 8080
        - name: http-web
          containerPort: 8082
        - name: http-readiness
          containerPort: 8081
        envFrom:
          - configMapRef:
              name: oidc-authservice-parameters
          - secretRef:
              name: oidc-authservice-client
        volumeMounts:
          - name: data
            mountPath: /var/lib/authservice
          - name: ca-bundle
            mountPath: /etc/ca-bundle
        readinessProbe:
            httpGet:
              path: /
              port: 8081
      securityContext:
        fsGroup: 111
      volumes:
        - name: data
          persistentVolumeClaim:
              claimName: authservice-pvc
        - name: ca-bundle
          secret:
            secretName: aio-tls
            items:
            - key: tls.crt
              path: aio-tls.crt